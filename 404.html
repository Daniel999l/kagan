<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the index.html page, preserving the path
      var path = window.location.pathname;
      var newUrl = window.location.origin + '/index.html?redirect=' + path;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
